<div class="typing-section">
    <h2>Welcome to My Portfolio</h2>
    <p>Here you'll find a showcase of my latest projects.</p>
</div>
<style>
    .typing-section p {
        opacity: 0;
        /* font-family: monospace; */
    }
</style>
<script>
    // Select the target element
const target = document.querySelector('.typing-section');

// Create a new Intersection Observer
const observer = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            // If the target is in view, trigger the typing animation
            typeText(entry.target);
            observer.unobserve(entry.target); // Stop observing once animation is triggered
        }
    });
});

// Start observing the target element
observer.observe(target);

// Function to simulate typing animation
function typeText(element) {
    const textElements = element.querySelectorAll('h2, p');
    textElements.forEach((el, index) => {
        const text = el.innerText;
        el.innerText = ''; // Clear existing text
        let i = 0;
        const typeInterval = setInterval(() => {
            if (i < text.length) {
                // Include space characters in the animation
                if (text.charAt(i) === ' ') {
                    el.innerText += '\xa0'; // Non-breaking space
                } else {
                    el.innerText += text.charAt(i);
                }
                i++;
            } else {
                clearInterval(typeInterval); // Stop typing animation when complete
            }
        }, 100); // Adjust typing speed as needed
        // Fade in the text
        setTimeout(() => {
            el.style.opacity = '1';
        }, 500 * (index + 1)); // Delay based on text index
    });
}
</script>
